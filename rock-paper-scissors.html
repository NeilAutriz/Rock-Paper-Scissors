<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, and Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <p class="game-title"> Rock, Paper and Scissors </p>

    <div class="cover-div">
        <img class="cover-photo" src="images/cover-photo.png">
    </div>

    <!-- Responsible to create the cards for the game.-->
    <div class="game-stack">
        <button class="rock-button"onclick="playGame('rock');"> 
            <img class="rock-image" src="images/rock.png">
        </button>
        
        <button class="paper-button"onclick="playGame('paper');">
            <img class="paper-image" src="images/paper.png">
        </button>

        <button class="scissors-button"onclick="playGame('scissors');">
            <img class="scissors-image" src="images/scissors.png">
        </button>
    </div>

    <div class="game-result">
        <p class="matchResult"></p>
        <button class="reset-button"onclick="resetScore(score);"> Reset Score </button>
    </div>


    <script src="script.js"> </script>

</body>
</html>
