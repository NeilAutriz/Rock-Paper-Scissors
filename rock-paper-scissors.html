<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, and Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <p class="game-title"> Rock, Paper and Scissors </p>

    <div class="cover-div">
        <img class="cover-photo" src="images/cover-photo.png">
    </div>

    <!-- Responsible to create the cards for the game.-->
    <div class="game-stack">
        <button class="rock-button"> 
            <img class="rock-image" src="images/rock.png">
        </button>
        
        <button class="paper-button">
            <img class="paper-image" src="images/paper.png">
        </button>

        <button class="scissors-button">
            <img class="scissors-image" src="images/scissors.png">
        </button>
    </div>

    <!-- Displays the result of the games-->
    <div class="game-result">   
        <p class="matchResult"></p>

        <div class="game-buttons">
            <button class="reset-button"> Reset Score </button>
            <button class="auto-button"> Auto Play </button>
        </div>
    </div>


    <script src="script.js"> </script>

</body>
</html>
